name: DistingNT WeightedQuantizer Build

on:
  workflow_dispatch:

jobs:
  build_quantizer:
    name: Build WeightedQuantizer Plugin
    runs-on: ubuntu-latest
    
    permissions:
      contents: read # Required for actions/checkout
      packages: write # Required to push cache layers to GHCR

    steps:
      - name: Checkout Repository and Submodules
        uses: actions/checkout@v4
        with:
          submodules: true
        
      # GHCR requires image references to be strictly lowercase.
      - name: Calculate Lowercase Repository Path
        id: repo_lc
        run: |
          LOWERCASE_REPO=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
          echo "repo_lc=$LOWERCASE_REPO" >> $GITHUB_OUTPUT
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # Use the built-in token for authentication
        
      - name: Build Dev Container Image (with Cache)
        id: build_image
        uses: docker/build-push-action@v5
        with:
          context: . 
          file: .devcontainer/Dockerfile 
          tags: local-dev-environment:latest 
          load: true 
          # Use the corrected lowercase repository path for the cache tag
          cache-from: type=registry,ref=ghcr.io/${{ steps.repo_lc.outputs.repo_lc }}/dev-env-cache:latest
          cache-to: type=registry,ref=ghcr.io/${{ steps.repo_lc.outputs.repo_lc }}/dev-env-cache:latest,mode=max

      - name: Run Make Inside Container
        run: |
          echo "Building WeightedQuantizer..."
          # Use docker run to execute the build commands inside the custom image.
          docker run --rm \
            -v ${{ github.workspace }}:/src \
            -w /src/WeightedQuantizer \
            local-dev-environment:latest \
            /bin/bash -c "make clean && make all"

      - name: Verify Build Artifact
        working-directory: ./plugins
        run: |
          if [ -f "weightedQuantizer.o" ]; then
            echo "Build successful: weightedQuantizer.o found."
          else
            echo "Build failed: Expected artifact weightedQuantizer.o not found."
            exit 1
          fi

      # Upload the artifact for download from the GitHub Actions run summary page.
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: weightedQuantizer
          # This path remains relative to the root of the repository checkout
          path: plugins/weightedQuantizer.o