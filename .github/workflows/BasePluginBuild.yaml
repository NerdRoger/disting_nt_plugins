name: Reusable Plugin Build Workflow

on:
  workflow_call:
    inputs:
      plugin_name:
        description: 'The display name of the plugin (e.g., "WeightedQuantizer").'
        type: string
        required: true
      artifact_file:
        description: 'The exact output filename of the compiled binary (e.g., "weightedQuantizer.o").'
        type: string
        required: true
      artifact_base_name:
        description: 'The base name for the artifact uploads (e.g., "weightedQuantizer").'
        type: string
        required: true
      source_path:
        description: 'The path to the plugin source directory inside the container (e.g., "/src/WeightedQuantizer").'
        type: string
        required: true
      tag_ref:
        description: 'The git reference (tag) that triggered the build, used for conditional release creation.'
        type: string
        required: true

jobs:
  build_plugin:
    name: Build ${{ inputs.plugin_name }}
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # REQUIRED to create the GitHub Release and upload assets
      packages: write # Required to push cache layers to GHCR
      id-token: write # Required by softprops/action-gh-release@v2

    steps:
      - name: Checkout Repository and Submodules
        uses: actions/checkout@v4
        with:
          submodules: true
        
      # GHCR requires image references to be strictly lowercase.
      - name: Calculate Lowercase Repository Path
        id: repo_lc
        run: |
          LOWERCASE_REPO=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
          echo "repo_lc=$LOWERCASE_REPO" >> $GITHUB_OUTPUT
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # Use the built-in token for authentication
        
      - name: Build Dev Container Image (with Cache)
        id: build_image
        uses: docker/build-push-action@v5
        with:
          context: . 
          file: .devcontainer/Dockerfile 
          tags: disting-nt-dev-environment:latest 
          load: true 
          # Use the corrected lowercase repository path and new cache name for the cache tag
          cache-from: type=registry,ref=ghcr.io/${{ steps.repo_lc.outputs.repo_lc }}/disting-nt-dev-env-cache:latest
          cache-to: type=registry,ref=ghcr.io/${{ steps.repo_lc.outputs.repo_lc }}/disting-nt-dev-env-cache:latest,mode=max

      - name: Build Plugin
        run: |
          echo "Building ${{ inputs.plugin_name }}..."
          # Use docker run to execute the build commands inside the custom image.
          docker run --rm \
            -v ${{ github.workspace }}:/src \
            -w ${{ inputs.source_path }} \
            disting-nt-dev-environment:latest \
            /bin/bash -c "make clean && make all"

      - name: Verify Build Artifact
        working-directory: ./plugins
        run: |
          # Use the input variable for verification
          if [ -f "${{ inputs.artifact_file }}" ]; then
            echo "Build successful: ${{ inputs.artifact_file }} found."
          else
            echo "Build failed: Expected artifact ${{ inputs.artifact_file }} not found."
            exit 1
          fi

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_base_name }}-build-${{ github.run_number }}
          path: plugins/${{ inputs.artifact_file }}
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(inputs.tag_ref, 'refs/tags/')
        with:
          files: plugins/${{ inputs.artifact_file }}
          name: Release ${{ inputs.tag_ref }} 
          body: |
            Automated build for release tag ${{ inputs.tag_ref }}. 
            Includes the compiled plugin binary (${{ inputs.artifact_file }}).